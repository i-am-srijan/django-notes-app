{% extends 'base.html' %}
{% block content %}
<div class="card mt-4">
  <div class="card-body">
    <h2 class="card-title">{{ note.title }}</h2>
    <p class="text-muted">{{ note.created_at|date:"F j, Y, g:i a" }}</p>
    <p class="card-text mt-4">{{ note.content }}</p>
    <a href="{% url 'home' %}" class="btn btn-secondary mt-3">← Back to Notes</a>
  </div>
</div>
{% endblock %}
