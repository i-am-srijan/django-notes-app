<!DOCTYPE html>
<html>
<head>
    <title>Edit Note</title>
    <style>
        body { font-family: Arial; padding: 2rem; background-color: #f2f2f2; }
        form { background: white; padding: 2rem; max-width: 500px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type="text"], textarea {
            width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            background-color: #007bff; color: white; padding: 0.6rem 1.2rem;
            border: none; border-radius: 4px; cursor: pointer;
        }
        a { display: inline-block; margin-top: 1rem; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h2>Edit Note</h2>
        <input type="text" name="title" value="{{ note.title }}" required>
        <textarea name="content" rows="6" required>{{ note.content }}</textarea>
        <button type="submit">Update Note</button>
        <br>
        <a href="{% url 'home' %}">‚Üê Back to Notes</a>
    </form>
</body>
</html>
