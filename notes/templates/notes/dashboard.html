<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary">📘 Your Posts</h2>
    <a href="{% url 'add_post' %}" class="btn btn-success">➕ New Post</a>
  </div>

  {% if posts %}
    <ul class="list-group shadow-sm">
      {% for post in posts %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div class="text-dark fw-semibold">{{ post.title }}</div>
          <a href="{% url 'edit_post' post.pk %}" class="btn btn-outline-primary btn-sm">✏️ Edit</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="alert alert-info text-center">
      You haven't created any posts yet. Click <strong>New Post</strong> to get started!
    </div>
  {% endif %}
</div>
