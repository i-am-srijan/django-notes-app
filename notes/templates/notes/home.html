<!DOCTYPE html>
<html>
<head>
    <title>Srijan Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>📒 SRIAJN NOTE APP</h2>
            <a href="{% url 'create_note' %}" class="btn btn-success">+ Add Note</a>
        </div>

        {% for note in notes %}
        <div class="card mb-3 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ note.title }}</h5>
                <p class="card-text">{{ note.content }}</p>
                <p class="text-muted">Created on: {{ note.created_at }}</p>
                <a href="{% url 'edit_note' note.id %}" class="btn btn-primary btn-sm">✏️ Edit</a>
                <a href="{% url 'delete_note' note.id %}" class="btn btn-danger btn-sm">🗑️ Delete</a>
            </div>
        </div>
        {% empty %}
        <div class="alert alert-warning">No notes found. Try adding one!</div>
        {% endfor %}
    </div>
</body>
</html>
